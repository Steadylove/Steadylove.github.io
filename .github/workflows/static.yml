name: Deploy Static Site

on:
  push:
    branches:
      - main # 您可以根据需要指定触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 请将此路径更改为您的构建输出目录
